<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Chart demonstrating a percentage-stacked area chart, a variation of the 
        stacked area chart where each data series is visualized as a running
        percentage of the total.

    </p>
    <script>
    	Highcharts.chart('container', {
    chart: {
        type: 'area'
    },
    title: {
        text: 'Grafico: Distribucion de donaciones en regiones del Perù en los ultimos meses'
    },
    subtitle: {
        text: 'Source: Ministerio del Perù - Donaciones COVID-19'
    },
    xAxis: {
        categories: ['Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        tickmarkPlacement: 'on',
        title: {
            enabled: false
        }
    },
    yAxis: {
        labels: {
            format: '{value}%'
        },
        title: {
            enabled: false
        }
    },
    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b> ({point.y:,.0f} donaciones)<br/>',
        split: true
    },
    plotOptions: {
        area: {
            stacking: 'percent',
            lineColor: '#ffffff',
            lineWidth: 1,
            marker: {
                lineWidth: 1,
                lineColor: '#ffffff'
            },
            accessibility: {
                pointDescriptionFormatter: function (point) {
                    function round(x) {
                        return Math.round(x * 100) / 100;
                    }
                    return (point.index + 1) + ', ' + point.category + ', ' +
                        point.y + ' millions, ' + round(point.percentage) + '%, ' +
                        point.series.name;
                }
            }
        }
    },
    series: [{
        name: 'Arequipa',
        data: [10, 200, 230, 250, 234, 360, 455]
    }, {
        name: 'Apurimac',
        data: [10, 89, 111, 133, 221, 340, 420]
    }, {
        name: 'Huanuco',
        data: [10, 55, 75, 120, 145, 321, 396]
    }, {
        name: 'Huancavelica',
        data: [11, 44, 65, 189, 145, 321, 396]
    }, {
        name: 'Junin',
        data: [9, 31, 45, 120, 145, 321, 396]
    }, {
        name: 'Lima',
        data: [15, 44, 55, 125, 145, 281, 400]
    }, {
        name: 'Puno',
        data: [5, 23, 65, 132, 155, 221, 400]
    }, {
        name: 'La Libertad',
        data: [8, 39, 55, 156, 135, 311, 400]
    }, {
        name: 'Amazonas',
        data: [12, 42, 55, 124, 145, 351, 400]
    }, {
        name: 'Callao',
        data: [10, 35, 55, 113, 145, 199, 400]
    }]
});
    	
    </script>
</figure>
